<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <th:block th:include="fragments/cdn.html :: head-bs"></th:block>
  <th:block th:include="fragments/custom.html :: head-css-global"></th:block>
</head>
<body>
<form method="post" th:action="@{/register}" th:object="${inkBlot}">
  <label for="username">Username</label>
  <input type="text" id="username" th:field="*{username}" required>
  <label for="txtNewpassword">Password</label>
  <input type="password" id="txtNewpassword" th:field="*{password}" required>
  <label for="txtConfirmpassword">Confirm password</label>
  <input type="password" id="txtConfirmpassword" onChange="checkPasswordMatch()" required>
  </div>
  <div class="registrationFormAlert" id="divCheckPasswordMatch">
  </div>
  <button type="submit" value="register">Submit</button>
</form>
</body>
<th:block th:include="fragments/cdn.html :: script-bs"></th:block>
<th:block th:include="fragments/custom.html :: js-password-match"></th:block>
</html>
