<!DOCTYPE html>
<html lang = "en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"></html>
<head>
  <meta charset="UTF-8">
  <title>Film List</title>
</head>

<body>
<h1>All films in database: </h1>
<section>

  <table>
    <tr th:each="film : ${kumquat}">
      <td th:text="${film.title} + ' (' + ${film.releaseDate.getYear()} + ')'">Jurassic Park (1993)</td>
    </tr>
  </table>
</section>


</body>
