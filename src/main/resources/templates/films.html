<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <meta charset="UTF-8">
  <title>Actor List</title>
</head>
<body>

<h1>All films in database: </h1>
<section>
<div th:each="film : ${kumquat}" class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img
      th:src="${film.filmImageUrl}"
      alt="..."
      class="img-fluid"/>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" th:text="${film.title}">Card title</h5>
        <p class="card-text" th:text="${film.releaseDate.getYear()}"></p>
        <p class="card-text">
          <small class="text-muted">some other info</small>
        </p>
      </div>
    </div>
  </div>
</div>

</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
