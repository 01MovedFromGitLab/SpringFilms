<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<header>
  <div th:replace="fragments/header.html::header"></div>
  <th:block th:include="fragments/cdn.html :: head-bs"></th:block>
  <th:block th:include="fragments/custom.html :: head-css-global"></th:block>
</header>
<title>Actor List</title>
<body>
<h1>All Actors in database: </h1>
<section>

  <div class="card" th:each="actor : ${gaggleOfWoke}">
    <img class="card-img-top w-50 d-block" th:src="${actor.getMugShotUrl()}">
    <div class="card-body">
      <h4 class="card-title" th:text="${actor.name}">Title</h4>

      <p class="card-text">Nullam id dolor id nibh ultricies vehicula ut id elit. Cras justo odio, dapibus ac facilisis
        in, egestas eget quam. Donec id elit non mi porta gravida at eget metus.</p>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
  </div>

</section>
</body>
<th:block th:include="fragments/cdn.html :: script-bs"></th:block>
</html>
