<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <th:block th:include="fragments/cdn.html :: head-bs"></th:block>
  <th:block th:include="fragments/custom.html :: head-css-global"></th:block>
</head>
  <div th:replace="fragments/header.html::header"></div>

<body>
<section>
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <a  th:href="@{'/my-profile/edit'}" class="btn btn-primary btn-lg">Edit</a>
      </div>
      <div class="col-md-4">
        <img
        th:src="${user.avatarUrl}"
        alt="..."
        class="img-fluid"/>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" th:text="${user.getUsername()}">Card title</h5>
          <p class="card-text" th:text="${user.getFullName()}"></p>
          <p class="card-text" th:text="${user.getPassword()}"></p>
          <p class="card-text" th:text="${user.getId()}"></p>
          <p class="card-text" th:text="${user.getCountry()}"></p>
          <p class="card-text" th:text="${user.getMovieQuote()}"></p>
        </div>
        </div>
      </div>
</section>

</body>
<th:block th:include="fragments/cdn.html :: script-bs"></th:block>
</html>
