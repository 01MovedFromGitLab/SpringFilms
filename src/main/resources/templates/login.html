<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <th:block th:include="fragments/cdn.html :: head-bs"></th:block>
  <th:block th:include="fragments/custom.html :: head-css-global"></th:block>
</head>
<body class="login-body">
<section class="login-dark">
  <form th:action="@{/login}" method="post">
    <h2 class="visually-hidden">Login Form</h2>
<!--    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>-->
    <div class="mb-3"><input type="text" class="form-control" id="username" name="username"
                             placeholder="username" required autofocus /></div>
    <div class="mb-3"><input type="password" class="form-control" id="password" name="password"
                             placeholder="password" required /></div>
    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit"
                              value="Login">Log In</button></div>
<!--    <a class="forgot" th:ref="#">Forgot your email or password?</a>-->
  </form>
</section>
</body>
<th:block th:include="fragments/cdn.html :: script-bs"></th:block>
</html>
