<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Film Detail</title>
  <th:block th:include="fragments/cdn.html :: head-bs"></th:block>
  <th:block th:include="fragments/custom.html :: head-css-global"></th:block>
</head>
<header>
  <div th:replace="fragments/header.html::header"></div>
</header>
<body>
<section>
  <div id="content-wrapper" class="d-flex flex-column mt-3 mb-3">
    <div class="row">

      <div class="col-lg-6">
        <div class="row align-content-center"><h2>New Film</h2></div>
        <form action="" th:action="@{/films/new}" th:object="${sorgum}" method="post" >

          <div class="input-group mb-3"><span class="input-group-text">
                        Film to add:</span><input th:field="*{title}" type="text" class="form-control"/>
          </div>
          <div class="input-group mb-3"><span class="input-group-text">
                        Release date:</span><input th:field="*{releaseDate}" type="date" class="form-control"/>
          </div>
          <div class="input-group mb-3"><span class="input-group-text">
                        Poster url:</span><input th:field="*{filmImageUrl}" type="text" class="form-control"/>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>

      <div class="col-lg-6">
        <div class="row align-content-center"><h2>Log in</h2></div>
        <form id="logIn" onsubmit="return logIn()">
          <div class="input-group mb-3"><span class="input-group-text">
                        Username/Email:</span><input id="userNameOrEmail" type="text" class="form-control"/>
          </div>
          <div class="input-group mb-3"><span class="input-group-text">
                        Password:</span><input id="loginPassword" type="text" class="form-control"/>
          </div>
          <button class="btn btn-primary" type="submit">Log in</button>
        </form>
      </div>
    </div>
  </div>

  <form id="test" onsubmit="return getMessages()">
    <input id="messages" type="number"/>
    <button class="btn btn-primary" type="submit">get Messages by friendshipID</button>
  </form>
  <div id="users">Loading users...</div>

</section>
</body>
<th:block th:include="fragments/cdn.html :: script-bs"></th:block>
</html>
